<section class="foreman">
  <div class="row devices-list">
    <div class="small-4 columns">
      <ul class="row">
        <li ng-repeat="device in devices | filter: 'Рамка'" class="small-12 columns item" ng-dblclick="addToCart(device)" draggable="true" json-data="device | json">
          <span>{{device.title}}</span>
        </li>
      </ul>
    </div>
    <div class="small-8 columns">
      <ul class="row">
        <li ng-repeat="device in devices | filter: '!Рамка'" class="small-6 columns item" ng-dblclick="addToCart(device)" draggable="true" json-data="device | json">
          <span>{{device.title}}</span>
        </li>
      </ul>
    </div>

  </div>

  <article class="cartItems">
    <div droparea class="droparea row text-center" drop="addToCart" highlight-class="highlight">
      <span>Перетащите устройство сюда</span>
    </div>

    <header class="row header" ng-show="cart.cart_items.length">
      <div class="small-10 columns">Название</div>
      <div class="small-2 columns">Количество</div>
    </header>
    <ul class="row list">
      <li ng-repeat="cartItem in cart.cart_items" class="small-12 columns item" ng-class="{ first: $first, odd: $odd, even: $even }">
        <div class="row collapse">
          <h6 class="small-10 columns title tiny">{{cartItem.device.title}}</h6>
          <form class="small-1 columns">
            <input type="number" ng-model="cartItem.amount" ng-change="updateItem(cartItem)" class="small-1 columns" required min="1">
          </form>
          <form class="small-1 columns" ng-submit="deleteItem(cartItem)">
            <input type="submit" value="Удалить" class="tiny button alert postfix">
          </form>
        </div>
      </li>
    </ul>
  </article>

  <article class="device-series">
    <form class="row">
      <div class="small-12 colums">
        <button class="medium button right">Показать серии</button>
      </div>
    </form>
  </article>
</section>
