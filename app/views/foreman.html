<section class="foreman">
  <header class="cart">
    <section ng-show="newCart.expanded">
      <article devices></article>
      <article class="cart-items" cart-items></article>

      <div class="row" ng-show="cart.cartItems.length > 0">
        <a ng-click="newCart.loadSeries()" class="medium button radius right small-12 columns right">Загрузить серии</a>
      </div>
    </section>

    <section ng-hide="newCart.expanded">
      <div class="row">
        <a ng-click="newCart.expanded = true" class="medium button radius right small-12 columns right">Посмотреть корзину</a>
      </div>
    </section>
  </header>

  <article class="series" ng-show="cart.cartItems.length && !newCart.expanded" series></article>
</section>
