<article class="row devices-list">
  <div class="small-4 columns">
    <ul class="row">
      <li ng-repeat="device in devices | filter: 'Рамка'" class="item small-12 columns left" ng-dblclick="cartItems.add(device)" draggable="true" json-data="device | json">
        <img ng-src="images/devices/{{device.title.replace('/', '_')}}.png" width="100%" height="100%" title="{{device.title}}" class="image">
        <span>{{device.title}}</span>
      </li>
    </ul>
  </div>
  <div class="small-8 columns">
    <ul class="row">
      <li ng-repeat="device in devices | filter: '!Рамка'" class="item small-6 columns left" ng-dblclick="cartItems.add(device)" draggable="true" json-data="device | json">
        <img ng-src="images/devices/{{device.title.replace('/', '_')}}.png" width="100%" height="100%" title="{{device.title}}" class="image">
        <span>{{device.title}}</span>
      </li>
    </ul>
  </div>
</article>
